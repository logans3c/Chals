<div class="activity-selector">
    <h3>Activity Options</h3>
    
    <div class="activity-options">
        {% for activity in available_activities %}
        <a href="#" onclick="selectActivity('{{ activity }}')" 
           class="activity-option {% if request.path.endswith(activity + '.html') %}active{% endif %}">
            <span class="option-icon">
                {% if activity == 'note_count' %}üìù
                {% elif activity == 'word_count' %}üìä
                {% elif activity == 'user_stats' %}üìà
                {% else %}üìå{% endif %}
            </span>
            <span class="option-name">{{ activity | replace('_', ' ') | title }}</span>
        </a>
        {% endfor %}
    </div>
    
    <div class="activity-search">
        <h3>Check Another User</h3>
        <form id="activityForm" class="search-form">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="Enter username" value="{{ username }}">
            </div>
            
            <div class="form-group">
                <label for="activity-select">Select Activity:</label>
                <select id="activity-select">
                    {% for activity in available_activities %}
                    <option value="{{ activity }}" {% if request.path.endswith(activity + '.html') %}selected{% endif %}>
                        {{ activity | replace('_', ' ') | title }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-actions">
                <button type="button" onclick="submitActivityForm()" class="btn primary">Check Activity</button>
            </div>
        </form>
    </div>
</div>

<script>
    function selectActivity(activity) {
        const username = '{{ username }}';
        window.location.href = `/activity?action=${activity}.html&username=${username}`;
    }
    
    function submitActivityForm() {
        const username = document.getElementById('username').value;
        if (!username) {
            alert('Please enter a username');
            return;
        }
        
        const activity = document.getElementById('activity-select').value;
        window.location.href = `/activity?action=${activity}.html&username=${username}`;
    }
</script>
