{% extends 'base.html' %}

{% block title %}Note Count - NINJA Auth App{% endblock %}

{% block content %}
<section class="activity-container">
    <div class="activity-box">
        <h2>User Note Activity</h2>
        <div class="user-stats">
            <h3>{{ username }}</h3>
            <div class="stats-item">
                <span>Total Notes:</span>
                <p>{{ note_count }}</p>
            </div>
            <div class="stats-item">
                <span>Note Count Rank:</span>
                <p>#{{ rank }}</p>
            </div>
        </div>
    </div>
    
    {% include 'activity/activity_selector.html' %}
</section>
{% endblock %}
