{% extends 'base.html' %}

{% block title %}User Activity - NINJA Auth App{% endblock %}

{% block content %}
<section class="activity-container">
    <div class="activity-box">
        <h2>User Activity</h2>
        <div class="user-stats">
            <h3>{{ username }}</h3>
            <div class="stats-item">
                <span>Total Notes:</span>
                <p>{{ note_count }}</p>
            </div>
            <div class="stats-item">
                <span>User Rank:</span>
                <p>#{{ rank }}</p>
            </div>
        </div>
        
        <div class="activity-actions">
            <a href="{{ url_for('index') }}" class="btn secondary">Back to Home</a>
        </div>
    </div>
    
    <div class="activity-search">
        <h3>Check Another User</h3>
        <form method="get" action="{{ url_for('user_activity') }}" class="search-form">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Check Activity</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
