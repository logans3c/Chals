<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF Vulnerability Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #e9f7ef;
            border-left: 4px solid #27ae60;
        }
        .error {
            background-color: #fdedeb;
            border-left: 4px solid #e74c3c;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
        }
        .tab.active {
            border-bottom: 2px solid #3498db;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SSRF Vulnerability Checker</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="url-checker">URL Checker</div>
            <div class="tab" data-tab="flag-verifier">Flag Verifier</div>
        </div>
        
        <div id="url-checker" class="tab-content active">
            <div class="form-group">
                <label for="url">Enter URL to check (must use www.google.com as host):</label>
                <input type="text" id="url" placeholder="https://www.google.com/search?q=test">
            </div>
            <button id="check-button">Check URL</button>
            
            <div id="check-result" class="result"></div>
        </div>
        
        <div id="flag-verifier" class="tab-content">
            <div class="form-group">
                <label for="nickname">Enter nickname:</label>
                <input type="text" id="nickname" placeholder="Your nickname">
            </div>
            <button id="verify-button">Verify Flag</button>
            
            <div id="flag-result" class="result"></div>
        </div>
    </div>
    
    <div class="footer">
        <p>SSRF Vulnerability Challenge</p>
    </div>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and content
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // URL Check functionality
        document.getElementById('check-button').addEventListener('click', async () => {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('check-result');
            
            resultDiv.innerHTML = 'Checking URL...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/check-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>URL: ${data.url}</p>
                        <p>Status Code: ${data.status_code}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Error</h3>
                        <p>${data.error || 'This URL can cause SSRF.'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p>Failed to check URL: ${error.message}</p>
                `;
            }
        });

        // Flag verification functionality
        document.getElementById('verify-button').addEventListener('click', async () => {
            const nickname = document.getElementById('nickname').value;
            const resultDiv = document.getElementById('flag-result');
            
            resultDiv.innerHTML = 'Verifying...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`/flag?nickname=${encodeURIComponent(nickname)}`, {
                    method: 'POST',
                });
                
                const result = await response.text();
                
                if (result.includes('DH{')) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Flag Found!</h3>
                        <p>${result}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Failed</h3>
                        <p>${result}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p>Failed to verify: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
