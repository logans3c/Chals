<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
        }

        .warning-icon {
            font-size: 6em;
            color: #e74c3c;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.8; }
        }

        .error-code {
            font-size: 5em;
            font-weight: bold;
            margin: 10px 0;
            color: #e74c3c;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #e74c3c;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .error-code { font-size: 4em; }
            h2 { font-size: 1.8em; }
            p { font-size: 1em; }
            .warning-icon { font-size: 5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <div class="error-code">403</div>
        <h2>Access Denied</h2>
        <p>{{ reason }}</p> 
        <p>Your request has been blocked due to security concerns.</p>
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
